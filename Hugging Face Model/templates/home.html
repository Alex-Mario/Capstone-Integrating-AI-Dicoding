<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processing Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            color: #007bff;
        }
        .option-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s;
        }
        .option-card:hover {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Text Processing Home</h2>
    <p>Welcome to the Text Processing App! Choose an option:</p>

    <div class="row">
        <div class="col-md-6">
            <div class="card option-card">
                <h5 class="card-title">Text Summarization</h5>
                <p class="card-text">Summarize text with a click!</p>
                <a href="/summarize" class="btn btn-primary">Go to Summarize</a>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card option-card">
                <h5 class="card-title">Text Classification</h5>
                <p class="card-text">Classify text effortlessly!</p>
                <a href="/classify" class="btn btn-primary">Go to Classify</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
