<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Add custom CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container2 {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        pre {
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: -pre-wrap;
            white-space: -o-pre-wrap;
            word-wrap: break-word;
        }

        .navbar {
            max-width: fit-content;
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 2px solid #ced4da;
            font-family: 'Source Sans 3', sans-serif;
        }

        .nav-link {
            text-decoration: none;
            color: #495057;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover {
            background-color: #e2e6ea;
            color: #007bff;
            text-decoration: none;
        }

        .navbar a {
            color: #0068c9;
            padding: 8px 15px;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg text-center mx-auto">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                            Summarization
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/summarize">Text</a></li>
                            <li><a class="dropdown-item" href="#">PDF</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/classify">Misspell Checker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Content Comparison</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/content_generation">Content Generation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommendation">Learning Recommendation</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Form and Response Section -->
    <div class="container2">
        <h1 class="mb-4">Recommendation</h1>
        <form method="POST">
            <label for="prompt">Enter your subject:</label>
            <input type="text" id="prompt" name="prompt" placeholder="Input your subject here">
            <input type="submit" value="Submit">
        </form>
        <div class="response-container">
            <pre>{{ response }}</pre>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
